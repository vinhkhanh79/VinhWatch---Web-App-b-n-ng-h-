<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
<main>
	<form action="/security/login" method="post" class="col-sm-8 col-sm-offset-2 bg-dark">
		<div class="panel panel-primary bg-dark">
			<div class="panel-heading">SHOPPING CART LOGIN</div>
			<div class="panel-body">
					<div class="form-group">
						<div>Username:</div>
						<input name="username" class="form-control">
					</div>
					<div class="form-group">
						<div>Password:</div>
						<input name="password" type="password" class="form-control">
					</div>
					<div class="form-group bg-dark">
						<div class="form-control bg-dark text-light">
							<label class="checkbox-inline">
								<input type="checkbox" name=remember-me>Remember me?
							</label>
						</div>
					</div>
			</div>
			<div class="panel-footer text-right">
				<i class="pull-left text-danger" th:text="${message}"></i>
				<button class="btn btn-success">Login</button>
			</div>
		</div>
	</form>
</main>
</div>
