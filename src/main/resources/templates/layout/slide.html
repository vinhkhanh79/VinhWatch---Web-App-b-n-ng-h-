<div xmlns:th="http://www.thymeleaf.org">
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/assets/images/slide2.jpg}" class="d-block" style="width:100%; height:650px" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{/assets/images/slide1.jpg}" class="d-block" style="width:100%; height:650px" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{/assets/images/slide3.jpg}" class="d-block" style="width:100%; height:650px" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
