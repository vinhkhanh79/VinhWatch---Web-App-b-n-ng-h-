<div xmlns:th="http://www.thymeleaf.org">
    <nav class=" container navbar navbar-expand-lg navbar-light" style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" th:href="@{/}">VinhWatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <th:block th:if="${#request.remoteUser}">
                                <li><a class="dropdown-item" th:href="@{/security/logoff}">Sign Out</a></li>
                                <li><a class="dropdown-item" th:href="@{/order/list}">Your Orders</a></li>
                                <li th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
                                    <a class="dropdown-item" th:href="@{/admin/home/index}">Administration</a>
                                </li>
                            </th:block>
                            <th:block th:unless="${#request.remoteUser}">
                                <li><a class="dropdown-item" th:href="@{/security/login/form}">Sign In</a></li>
                            </th:block>
                        </ul>
                    </li>
                </ul>
                <ul th:if="${#request.remoteUser}" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Welcome <span th:text="${auth?.user?.fullname ?: 'Guest'}"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
