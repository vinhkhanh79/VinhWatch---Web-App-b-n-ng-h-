<!-- Product List Component -->
<div class="card" ng-if="items">
    <div class="card-header text-dark">PRODUCT LIST</div>
    <table class="table table-striped">
        <thead class="table-success" style="font-variant: small-caps;">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Available?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number : 2}}</td>
                <td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
                <td>{{item.image}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.available?'Yes':'No'}}</td>
                <td>
                    <div class="btn-group">
                        <a ng-click="edit(item)" href="" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a ng-click="delete(item)" href="" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <i class="bi bi-chevron-double-up"></i>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <i class="bi bi-chevron-left"></i>
        </button>
        <button class="btn btn-success">
            {{pager.page + 1}} of {{pager.count}}
        </button>
        <button ng-click="pager.next()" class="btn btn-primary">
            <i class="bi bi-chevron-right"></i>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <i class="bi bi-chevron-double-down"></i>
        </button>
    </div>
</div>
